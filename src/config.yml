# Welcome to the DynamicIcon config, made by mydeblob
# This is the mode; possible inputs: RANDOM or PLAYER_HEAD
# Random will randomly choose a server icon in the folder
# Player_head will set the server icon as the skin of his head if he's joined before
# Please note, if set to Player_head it will rely on a outside service called
# cravatar. It will be constantly accessing this website
# If this website is down, this option wont work
mode: RANDOM
# This is the auto updater. Set this to false if you would like to disable this feature
auto-update: true